<!-- Wrapper -->
<div id="wrapper">

<!-- Header -->
<header id="header"{% if page.layout == "landing" %} class="alt style2"{% endif %}{% if page.layout == "home" %} class="alt"{% endif %}>
	<span class="logo"><strong>{{ site.title }}</strong> <span>{{ site.subtitle }}</span></span>
	<nav>
		<a href="#menu">Menu</a>
	</nav>
</header>

<!-- Menu -->
<nav id="menu">
    <ul class="links">
        {% for page in site.pages %}
        {% if page.layout == "home" %}
        <li><a href="{{ "" | absolute_url }}/">{{ page.title }}</a></li>
        {% endif %}
        {% endfor %}
        {% for page in site.pages %}
        {% if page.layout != "home" and page.navi-menu == true %}
        <li><a href="{{ page.url | absolute_url }}">{{ page.title }}</a></li>
        {% endif %}
        {% endfor %}
    </ul>
</nav>
